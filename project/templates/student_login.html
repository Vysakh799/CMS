<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
    <div class="main1">
        <div class="login">
            <a href="../">
                <div class="logo">
                    <p>                    Student Login
                    </p>
                </div>
            </a>
            <div class="lg_boxes">
                <form action="../login" method="POST" style="width: 100%;">
                    {% csrf_token %}
                    <input type="text" name="username" id="" placeholder="Username"><br>
                    <input type="password" name="password" id="" placeholder="Password""><br> 
                    <input type="submit" value="Submit" class="bg-danger">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
